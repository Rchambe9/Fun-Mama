<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fun Grandma</title>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/css/layout.css"/>
</head>
<body>
<div class="header">
    <h2>Fun Grandma</h2>
    <h5>Activities 4 Kids</h5>
</div>
<div class="container">

<!--    <img src="/images/kidsrunning.jpg" alt="kids" style="width:80%;">-->

                <a th:href="'/categories/' + ${category.categoryName}" th:text="${category.categoryName}" class="category__link"></a>
    <div>
        <div th:each="post:${category.posts}" class="card">
            <h2 a th:text="${post.title}" th:href="@{'/posts/'+${post.title}}" class="posts__link">Painted Rainbow Rock Pets</a></h2>
            <h3 th:text="${post.author.firstName} + ' ' + ${post.author.lastName}" class="author__name">Robyn Chambers</h3>
            <p th:text="'Date Published: ' +${post.publishDate}" class="post__publishDate">Date Published: June 13,2020</p>
            <img th:src="${post.imageUrl}" alt="art" style="width:80%;"></img>
            <p th:text="${post.body}">This is a fun, low cost activity your kids will love!</p>

            <h6>Did you try this activity? We want to know!</h6>
            <ul>
                Hashtags:
                <li th:each="hashtag:${post.hashtags}" th:text="${hashtag.tagName}"></li>
            </ul>
            <form action="/hashtags/" method="POST">
                <input type="text" name="hashtagName">
                <input type="hidden" name="postId" th:value = "${post.id}">
                <button type="submit">Add a Hashtag!</button>
            </form>
            <br>
        </div>
    </div>


</div>
</body>
